name: mpl
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.21.0
  firebase_auth: ^3.6.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - asstes/images/

  fonts:
    - family: MonsBold
      fonts:
        - asset: asstes/fonds/monstbold.ttf

    - family: MonsIt
      fonts:
        - asset: asstes/fonds/Monstitalianic.ttf
